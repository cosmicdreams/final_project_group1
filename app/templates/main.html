<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who's That Pokemon</title>

    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180">
    <link rel="icon" type="image/png" sizes="32x32">
    <link rel="icon" type="image/png" sizes="16x16">

    <link href="https://fonts.googleapis.com/css?family=Rubik&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Load initial assets -->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<body>

<!-- Simple Navigation bar -->
<div class="navbar">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Pokedex</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li>Presented by Team Ashe's Mustache</li>
    </ul>
</div>

<!-- Add Jumbotron to Header -->
<div class="jumbotron text-center"
     style="background-image:url(https://i0.wp.com/www.alphr.com/wp-content/uploads/2016/07/whos_that_pokemon.png?fit=1920%2C1080&amp;ssl=1);background-size:cover;;;;;;height: 20em;;;;;;">
    <div class="container">
        <!-- Bar separating post submission display -->
        <div class="row" style="margin-top:3em">
            <div class="drag-area col-md-8 center">
                <form method="post" action="/" enctype="multipart/form-data">

                    <div class="file-upload">
                        <input type="file" id="upload" name="upload" accept="image/jpeg, image/png, image/gif, image/webp">
                    </div>
                    <div class="submit-pokemon">
                        <input type="submit" id="send_file" value="Who's that Pokemon">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="app-separator">Upload a file and Pokedex will provide information below:</div>

{{ result|safe }}

</body>
</html>
