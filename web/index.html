<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Pokemon Resource Cards</title>

    <link rel="stylesheet" href="css/main.css"/>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180">
    <link rel="icon" type="image/png" sizes="32x32">
    <link rel="icon" type="image/png" sizes="16x16">
    <!--<link rel="manifest" href="favicon/site.webmanifest">-->

    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Load initial assets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>


<body>

<!-- Simple Navigation bar -->
<div class="navbar">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Pokedex</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li>Presented by Team Ashe's Mustache</li>
    </ul>
</div>
<!-- Add Jumbotron to Header -->
<div class="jumbotron text-center" style="background-color:rgb(183, 209, 185);">
    <h1 >WHO'S THAT POKEMON</h1>
</div>

<div class="container">
    <!-- Bar separating post submission display -->
    <div class="row">
        <div class="drag-area col-md-12 center">
            <form>
                <div class=".icon"></div>
                <h2>Drag & Drop to Upload File</h2>
                <input type="file" id="upload" name="upload" accept="image/jpeg, image/png, image/gif">
            </form>
        </div>
    </div>
</div>

<div class="app-separator">Upload a file and Pokedex will provide information below:</div>

<div class="container">
    <div class="row">
        <div>
            <h2 style="color: #fff;">Pokemon Resource Cards</h2>
            <h3>Alola Region</h3>
            <ol id="alolaPokedex"></ol>
        </div>
    </div>
</div>

<script src="js/alola.js" defer></script>
</body>

</html>
